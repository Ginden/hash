<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Simple site that allows you to paste text and just see hashed output">
    <title>Hash online</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container theme-showcase">
    <h2>Hashing can be simple</h2>

    <input type="text" id="input" placeholder="just type or paste it">
    <input type="checkbox" id="auto" checked><label for="auto">Calculate as you type</label>
    <button type="button" id="compute" class="btn btn-lg btn-primary">calculate hash</button>

    <table class="table">
        <thead>
            <tr>
                <td>Method</td>
                <td>Hex</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="md5.js"></script>
<script src="app.js"></script>
</body>
</html>
